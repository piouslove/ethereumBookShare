    <main role="main" class="container">
    <form class="form-signin">
      
      <h4 class="h4 mb-3 font-weight-normal">图书分享证件注册</h4>
      <label for="inputUserName" class="sr-only">用户姓名</label>
      <input type="text" id="inputUserName" class="form-control" placeholder="用户姓名（仅支持中文或英文字符）" required autofocus>
      <label for="inputPassword" class="sr-only">证件密码</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="证件密码（仅支持中文或英文字符）" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="button" onclick="getKeyStore()">生成证件信息</button>
      <button class="btn btn-lg btn-primary btn-block" type="button" onclick="registerUser()">注册链上用户</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
    </form>

    <div class="card text-center">
      <div class="card-header">
        <h6 class="card-title">点击注册按钮之后请等待十五秒左右以便证件信息加密完成，然后复制加密后显示在下面的证件信息并严密保存，请勿向他人透漏您的密码和证件信息！</h6>
